<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card button color="primary">
    <ion-card-content>
      <ion-item lines="none" color="primary">
        <ion-icon name="bag" slot="end"></ion-icon>
        <ion-card-title>Produtos</ion-card-title>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card button color="secondary" [routerLink]="['/servicos']">
    <ion-card-content>
      <ion-item lines="none" color="secondary">
        <ion-icon name="cut" slot="end"></ion-icon>
        <ion-card-title>Serviços</ion-card-title>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card button color="secondary">
    <ion-card-content>
      <ion-item lines="none" color="secondary">
        <ion-icon name="people" slot="end"></ion-icon>
        <ion-card-title>Funcionários</ion-card-title>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
