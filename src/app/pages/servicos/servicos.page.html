<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let item of servicos">
    <ion-item button detail>
      <ion-label>
        {{item.descricao}}
      </ion-label>
      <ion-label>
        R${{item.valor}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="trigger-button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal trigger="trigger-button">
    <ng-template>
      <ion-content>

        <ion-header [translucent]="true">
          <ion-toolbar>
            <ion-buttons slot="primary">
              <ion-button color="secondary" (click)="dismiss()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-title>Novo serviço</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content [fullscreen]="true" class="ion-text-center">
          <form [formGroup]="servicoForm">
            <ion-card>
              <ion-item>
                <ion-label position="floating">Descrição</ion-label>
                <ion-input type="text" formControlName="descricao"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Valor</ion-label>
                <ion-input type="number" formControlName="valor"></ion-input>
              </ion-item>
              <ion-button color="primary" [disabled]="!servicoForm.valid" (click)="salvar()">Salvar</ion-button>
            </ion-card>
          </form>
        </ion-content>
      </ion-content>
    </ng-template>
  </ion-modal>



</ion-content>
