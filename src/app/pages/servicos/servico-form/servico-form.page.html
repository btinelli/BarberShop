<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="servicoForm">
    <ion-card>
      <ion-item>
        <ion-label position="floating">Descrição</ion-label>
        <ion-input type="text" formControlName="descricao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Valor</ion-label>
        <ion-input type="number" formControlName="valor"></ion-input>
      </ion-item>
      <ion-button color="primary" [disabled]="!servicoForm.valid" (click)="save()">Salvar</ion-button>
    </ion-card>
  </form>
</ion-content>
